      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.4);
      width: 350px;
    }

    .track p, .video p {
      margin-bottom: 8px;
      font-weight: bold;
    }

    audio, video {
      width: 100%;
      outline: none;
      border-radius: 8px;
    }
  </style>
